<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
      <style>
      @import url('https://fonts.googleapis.com/css?family=Merriweather|Roboto:300,300i,400,400i');
      </style>
      <title>Bent Creek Ceramics - Newsletter</title>
    </head>
    <body id="newsletter_body">
      <div id="newsletter_div">
      <div class="nav_fixed_header">
      <header>
        <nav class="navigation_bar">
          <img src="images/bent-creek-logo.png" id="logo"</a>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="newsletter.html">Newsletter</a>
        </nav>
      </header>
    </div>
      <div class="wrapper" id="background-2">
        <div class="form_div">
          <form name="newsletter_form">
            <h3>Sign Up for Our Weekly Newsletter</h3>
            <h4>Stay up to date with events, activities, news and specials.</h4>
            <input id="nameInput" type="text" name="full_name" placeholder="Name"/>
            <br />
            <input id="emailInput" type="email" name="email" placeholder="Email" />
          </form>
          <div>
            <button type="submit" id="signupButton">Submit</button>
          </div>
        </div>
      </div>
      <footer>
        <span>Copyright 2017, Bent Creek Ceramics</span>
      </footer>
    </div>
    </body>
    <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
    </script>
</html>
